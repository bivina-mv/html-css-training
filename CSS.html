<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: red;
        }
        body{
            background-color: gainsboro;
        }
        .clr{
            background-color: azure;
        }
        #ids{
            background-color: gray;
        }
        .fonts{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .italics{
            font-style: italic;
        }
        .color{
            font: caption;
        }

    </style>
</head>
<body>
    <div>
    <h1>This is h1  tag</h1>
    <h1 class="clr">This is h1  tag</h1>
    <h2>This is h2  tag</h2>
    <h3>This is h3  tag</h3>
    <h4>This is h4  tag</h4>
    <h5 id="ids">This is h5  tag</h5>
    </div>

    <div class="fonts">
    <p>
        This is my sample of a p tag
    </p>
</div>
<div class="clr">
    <table>
        <tr>
            <th>Company </th>
            <th>Contact </th>
            <th>Course</th>
        </tr>
        <tr>
            <td>Ford</td>
            <td>1234567890</td>
            <td>usa</td>
        </tr>
        <tr>
            <td>Experion</td>
            <td>1234568907</td>
            <td>usa</td>
        </tr>
        <tr>
            <td>TCS</td>
            <td>2345678901</td>
            <td>India</td>
        </tr>     
    </table>
</div>
<div class="italics">
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
</div>
<div class="color">
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</div>  

</body>
</html>
